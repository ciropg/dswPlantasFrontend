<div class="container mt-4">
  <h2>Registro de Hierba</h2>
  <form [formGroup]="hierbaForm" (ngSubmit)="onSubmit()" class="mt-3">
    <!-- Nombre Común -->
    <div class="mb-3">
      <label for="nombreComun" class="form-label">Nombre Común</label>
      <input 
        type="text" 
        class="form-control" 
        id="nombreComun" 
        formControlName="nombreComun"
        [class.is-invalid]="hierbaForm.get('nombreComun')?.invalid && hierbaForm.get('nombreComun')?.touched">
      <div *ngIf="hierbaForm.get('nombreComun')?.invalid && hierbaForm.get('nombreComun')?.touched" class="invalid-feedback">
        El nombre común es requerido
      </div>
    </div>

    <!-- Nombre Científico -->
    <div class="mb-3">
      <label for="nombreCientifico" class="form-label">Nombre Científico</label>
      <input 
        type="text" 
        class="form-control" 
        id="nombreCientifico" 
        formControlName="nombreCientifico"
        [class.is-invalid]="hierbaForm.get('nombreCientifico')?.invalid && hierbaForm.get('nombreCientifico')?.touched">
      <div *ngIf="hierbaForm.get('nombreCientifico')?.invalid && hierbaForm.get('nombreCientifico')?.touched" class="invalid-feedback">
        El nombre científico es requerido
      </div>
    </div>

    <!-- Descripción -->
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea 
        class="form-control" 
        id="descripcion" 
        rows="3" 
        formControlName="descripcion"
        [class.is-invalid]="hierbaForm.get('descripcion')?.invalid && hierbaForm.get('descripcion')?.touched"></textarea>
      <div *ngIf="hierbaForm.get('descripcion')?.invalid && hierbaForm.get('descripcion')?.touched" class="invalid-feedback">
        La descripción es requerida
      </div>
    </div>

    <!-- Propiedades -->
    <div class="mb-3">
      <label for="propiedades" class="form-label">Propiedades</label>
      <textarea 
        class="form-control" 
        id="propiedades" 
        rows="3" 
        formControlName="propiedades"
        [class.is-invalid]="hierbaForm.get('propiedades')?.invalid && hierbaForm.get('propiedades')?.touched"></textarea>
      <div *ngIf="hierbaForm.get('propiedades')?.invalid && hierbaForm.get('propiedades')?.touched" class="invalid-feedback">
        Las propiedades son requeridas
      </div>
    </div>

    <!-- Usos -->
    <div class="mb-3">
      <label for="usos" class="form-label">Usos</label>
      <textarea 
        class="form-control" 
        id="usos" 
        rows="3" 
        formControlName="usos"
        [class.is-invalid]="hierbaForm.get('usos')?.invalid && hierbaForm.get('usos')?.touched"></textarea>
      <div *ngIf="hierbaForm.get('usos')?.invalid && hierbaForm.get('usos')?.touched" class="invalid-feedback">
        Los usos son requeridos
      </div>
    </div>

    <!-- Categoría (Combo Box) -->
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select 
        class="form-select" 
        id="categoria" 
        formControlName="categoria"
        [class.is-invalid]="hierbaForm.get('categoria')?.invalid && hierbaForm.get('categoria')?.touched">
        <option value="">Seleccione una categoría</option>
        <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
      </select>
      <div *ngIf="hierbaForm.get('categoria')?.invalid && hierbaForm.get('categoria')?.touched" class="invalid-feedback">
        Por favor seleccione una categoría
      </div>
    </div>

    <!-- Botón de envío -->
    <button type="submit" class="btn btn-primary" [disabled]="hierbaForm.invalid">Registrar Hierba</button>
  </form>
</div>
